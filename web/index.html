<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{> favicon.html}}
    {{> seo.html}}
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-charset="utf-8"
                 data-markdown="/doc/genie.md?v={{version}}"
        >
        </section>
      </div>
    </div>

    <noscript>Enable Javascript to see slides!</noscript>

    {{> algolia.html }}

    <script type="text/javascript" src="/js/head.min.js?v={{version}}"></script>
    <script type="text/javascript" src="/js/reveal.js?v={{version}}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
    {{> inlineJs}}

    <link rel="stylesheet" href="/css/reveal.css?v={{version}}">
    <link rel="stylesheet" href="/css/night.css?v={{version}}" id="theme">
    <link rel="stylesheet" href="/css/zenburn.css?v={{version}}">
    <link rel="stylesheet" href="/css/paper.css?v={{version}}">
    {{> inlineCss}}

    {{> breadcrumb.html }}
    {{> fathom.html}}
  </body>
</html>
