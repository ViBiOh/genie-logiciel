<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <style type="text/css">
      header a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="/?m=introduction">Introduction</a>
      <a href="/?m=patterns">Patterns</a>
      <a href="/?m=tests">Tests</a>
      <a href="/?m=principles">Principes</a>
      <a href="/?m=methods">MÃ©thodes</a>
      <a href="/?m=tools">Outils</a>
      <a href="/?m=quick_git">Git</a>
      <a href="/?m=quick_markdown">Markdown</a>
    </header>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="" />
      </div>
    </div>
  </body>
</html>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script>
  var markdown = 'introduction';
  var pageNum = 0;

  (function() {
    window.location.search.replace(/m=([^&]+)/gmi, function(match, md) {
      markdown = md || markdown;
    });

    window.location.hash.replace(/([0-9]+)$/gmi, function(match, page) {
      pageNum = page || pageNum;
    });
  })();

  Reveal.initialize({
    controls: false,
    progress: true,
    history: true,
    center: true,
    transition: 'slide',
    dependencies: [
      {
        src: 'lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: 'plugin/markdown/marked.js'
      }, {
        src: 'plugin/markdown/markdown.js'
      }, {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }]
  });
  
  function removeAllChild(element) {
    while (element.firstChild) {
      element.removeChild(element.firstChild);
    }
  }

  function loadMarkdown() {
    var slides = document.getElementsByClassName('slides')[0];
    removeAllChild(slides);

    var section = document.createElement('section');
    section.setAttribute('data-markdown', './doc/' + markdown + '.md');
    section.setAttribute('data-separator', '\n\n\n');
    section.setAttribute('data-charset', 'utf-8');

    slides.appendChild(section);

    RevealMarkdown.initialize();
    Reveal.navigateTo(pageNum);
  }
  
  Reveal.addEventListener( 'ready', function() {
    loadMarkdown();
  });
</script>
