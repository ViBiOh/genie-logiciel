apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: l3miage
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.39"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m
  values:
    nameOverride: l3miage
    image:
      repository: vibioh/l3miage:latest # {"$imagepolicy": "default:l3miage"}
    init:
      enabled: true
      repository: vibioh/l3miage:latest # {"$imagepolicy": "default:l3miage"}
      env:
        REVEALGOLIA_LOGGER_JSON: true
      secrets:
        REVEALGOLIA_APP: 
        REVEALGOLIA_INDEX: 
        REVEALGOLIA_KEY: 
      command:
      - /revealgolia
      - -source
      - /www/doc/genie.md
    config:
      VIWS_LOGGER_JSON: "true"
    secrets:
      ALGOLIA_APP: 
      ALGOLIA_INDEX: 
      ALGOLIA_KEY: 
    ingress:
      enabled: true
      hosts:
      - l3miage.fr
      - www.l3miage.fr
      - genie.l3miage.fr
      redirect:
        regex: ^https?://(?:www|genie).l3miage.fr(.*)
        replacement: https://l3miage.fr${1}
